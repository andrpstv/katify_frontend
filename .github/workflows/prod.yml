name: Prod Workflow
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted
    environment: prod
    steps:
      - uses: actions/checkout@v3

      - name: Generate .env from Secrets
        run: |
          echo "VITE_API_BASE_URL=${{ secrets.PROD_API_BASE_URL }}" >> .env

      - name: Run Docker Compose
        run: docker compose -f docker-compose.prod.yml up -d --build
